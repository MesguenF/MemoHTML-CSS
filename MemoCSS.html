<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <!-- 
    Balises Meta et Viewport : Utilisation de <meta name="viewport" content="width=device-width, initial-scale=1.0">
    pour garantir que la page s'adapte à la largeur de l'écran.
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriétés CSS3</title>
    <!-- Utilisation de media queries pour ajuster la mise en page sur les petits écrans.-->
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            }
            header {
                background-color: #333;
                color: #fff;
                text-align: center;
                padding: 1rem 0;
            }
            main {
                padding: 20px;
            }
            footer {
                text-align: center;
                padding: 10px 0;
                background-color: #333;
                color: #fff;
                position: fixed;
                bottom: 0;
                width: 100%;
            }
            section {
                margin-bottom: 30px;
            }
            h2 {
                margin-bottom: 10px;
            }
            .table-container {
                overflow-x: auto;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                margin-bottom: 20px;
                background-color: #fff;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
            }
            th, td {
                border: 1px solid #ccc;
                padding: 10px;
                text-align: left;
            }
            th {
                background-color: #f2f2f2;
            }
            code {
                background-color: #f2f2f2;
                padding: 2px 5px;
                border-radius: 3px;
            }

            /* Styles pour la mise en page responsive */
            @media (max-width: 768px) {
                table {
                    font-size: 14px; /* Réduire la taille de la police pour les petits écrans */
                }
                th, td {
                    padding: 8px; /* Réduire l'espacement des cellules pour une meilleure lisibilité sur mobile */
                }
            }
    </style>
</head>
<body>
    <header>
        <h1>Propriétés CSS3</h1>
    </header>
    <main>
        <section id="texte-police">
            <h2>Texte et Police</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Propriété CSS</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><code>color</code></td>
                            <td>Couleur du texte.</td>
                        </tr>
                        <tr>
                            <td><code>font-family</code></td>
                            <td>Famille de police.</td>
                        </tr>
                        <tr>
                            <td><code>font-size</code></td>
                            <td>Taille de la police.</td>
                        </tr>
                        <!-- Ajoutez d'autres propriétés de texte et polices -->
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Ajoutez d'autres sections pour les autres catégories -->

    </main>
    <footer>
        <p>&copy; 2024 VotreNom</p>
    </footer>
</body>
</html>
